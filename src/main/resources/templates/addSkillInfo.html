<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: header">

    <title>Add Skill Info</title>
</head>

<body>
<!-- Header -->

<section class="hero">
    <div class="container text-center">
        <div class="container">
            <form class="well form-horizontal" th:action="@{/addSkillInfo}" th:object="${newSkill}" method="post">

                <fieldset>

                    <!-- Form Name -->
                    <legend align="Center">Please Enter Your Skill Information</legend>
                    <input type=hidden th:field="*{resume.id}" />
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <div class="col-sm-10">
                            <!--<label th:inline="text">Full Name</label>-->
                            <select name="resumes" class="form-control">
                                <option th:each="res:${allUser}"
                                        th:value="${res.id}"
                                        th:text="${res.firstname}+' '+ ${res.lastname}"></option>
                            </select>
                      </div>
                    </div>
                    <!-- Text input-->
                        <div class="form-group">
                            <div class="col-sm-10">
                                <div  th:if="${#fields.hasErrors('skill')}" th:errors="*{skill}" class="well alert alert-danger" role="alert"></div>
                                <input  th:field="*{skill}" name="skill" placeholder="Enter Skill" class="form-control"  type="text">
                            </div>
                        </div>
                    <!-- Text input-->
                        <div class="form-group">
                            <div class="col-sm-10">
                                <div  th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}" class="well alert alert-danger" role="alert"></div>
                                <input  th:field="*{rate}" name="rate" placeholder="Enter Rate" class="form-control"  type="text">
                            </div>
                        </div>

                    <!-- Button -->
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input th:disabled="${disSubmit}" class="btn btn-success" type="submit" value="Submit">
                                <!--<button type="submit" class="btn btn-success" >Submit<span class="glyphicon glyphicon-save" ></span></button>-->
                                <button type="reset" class="btn btn-warning">Reset</span></button>
                            </div>
                        </div>

                </fieldset>
            </form>

        </div>

    </div>
</section>
<div th:replace="base :: javaScript"></div>
<div th:replace="base :: footer"></div>
</body>
</html>
