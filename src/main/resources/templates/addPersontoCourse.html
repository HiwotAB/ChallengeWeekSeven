<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<form th:action="@{/addPersontoCourse/{per_id}(per_id=${listPerson.id})}" th:object="${course}" method="post">
    <input type="text" th:value="${listPerson.id}">
    <label th:inline="text">Adding actors for [[${listPerson.firstname}]]</label>


    <select name="course">
        <option th:each="course:${courseList}" th:value="${course.id}" th:text="${course.name}"></option>
    </select>

    <input type="submit" value="Add Course!">
</form>


</body>
</html>
