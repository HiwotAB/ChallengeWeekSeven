<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head lang="en" >
        <meta charset="UTF-8"/>
        <title>Login Page</title>
        <link rel="stylesheet" href="../css/login.css"/>
        <link rel="stylesheet" href="../css/forms.css"/>

    </head>
    <body>
    <header id="top" class="header">
        <div class="text-vertical-center">
       <div th:if="${param.error}" class="well alert alert-danger" role="alert">
            Invalid Username and Password!
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="login">
            <form th:action="@{/login}" method="post">
                <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
                <div><input type="text" placeholder="Username"  class="email" name="username"/></div>
                <div><input type="password" placeholder="Password"  class="pass" name="password"/></div>
                <div><input type="submit" value="LogIn"/></div>
            </form>
        </div>
        <div class="shadow"></div>
        </div>
    </header>
    </body>

</html>
