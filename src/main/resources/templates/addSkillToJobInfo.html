<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: header">
    <title>Add Skills to Job Info</title>

</head>
<body>

<!-- Header -->
<section class="hero">
    <div class="container text-center">
        <div class="container">
            <form th:action="@{/addSkillToJobInfo/{jobid}(jobid=${job.id})}" th:object="${aSkill}" method="post">

                <fieldset>
                    <!-- Form Name -->
                    <legend align="Center">Please Enter Your Job Information</legend>
                    <input type="number" th:field="${job.id}" />
                    <!--<input type="hidden" th:field="*{id}" />-->
                    <!-- Text input-->
                    <label th:inline="text">Adding Skills for [[${job.title}]]</label>
                    <!-- Text input-->

                    <div class="form-group">
                        <div class="col-sm-10">
                            <select name="job">
                                <option th:each="aSkill:${skillLists}" th:value="${aSkill.id}" th:text="${aSkill.skill}"></option>
                            </select>
                        </div>
                    </div>
                   <!-- Button -->
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <!--<input th:disabled="${disSubmit}" class="btn btn-success"  type="submit" value="Submit">-->
                            <button type="submit" class="btn btn-success" >Add Skill</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
<div th:replace="base :: javaScript"></div>
<div th:replace="base :: footer"></div>
</body>

</html>
